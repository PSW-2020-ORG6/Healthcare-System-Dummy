pr: none

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

schedules:
- cron: '46 18 06 11 *'
  displayName: read permission
  branches:
    include:
    - master
    - develop
  always: true

steps:
- task: CmdLine@2
  inputs:
    script: |
      curl -X PUT -H "Accept: application/vnd.github.v3+json" -H "Authorization: token $(token)" https://api.github.com/orgs/PSW-2020-ORG6/teams/developers/repos/PSW-2020-ORG6/Healthcare-System-Dummy -D '{"permission":"pull"}' -i
