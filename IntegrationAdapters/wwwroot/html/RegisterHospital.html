<!DOCTYPE html>
<html>
<head>
    <script src="../jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="../js/RegisterHospital.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/registerHospital.css">
</head>
<body class="background" style="padding:200px 500px 200px 500px;">

    <div id="table">
        <table class="table-borderless">
            <thead>
                <tr>
                    <th class="text-info">
                        Register hospital
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td>
                        <input class="textbox" type="text" id="txtPhName" placeholder="Pharmacy name..." />
                    </td>
                </tr>
                <tr>

                    <td>
                        <input class="textbox" type="text" id="txtAPIKey"
                               placeholder="Pharmacy APIKey..." />
                    </td>
                </tr>
                <tr>

                    <td>
                        <input class="textbox" type="text" id="txtUrl"
                               placeholder="Pharmacy URL..." />
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <input class="textbox" type="checkbox" id="subscribe" />
                        <label class="text-info" for="subscribe"> Subscribe to pharmacies actions and benefits</label><br>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 25px">
                        <input id="btnRegister" type="button" class="btn btn-primary" value="Register hospital">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
